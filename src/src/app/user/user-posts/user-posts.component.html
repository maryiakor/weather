<div class="posts-container">
  <h3>{{ post.title }}</h3>
  <div>{{ post.body }}</div>
  <button (click)="getCommentsByPostId()">
    <span *ngIf="isShowComments">Show</span>
    <span *ngIf="!isShowComments">Hide</span> comments
  </button>
  <div class="comments-container" *ngIf="!isShowComments">
    <app-post-comments
      *ngFor="let comment of comments"
      [comment]="comment"
    ></app-post-comments>
  </div>
</div>
