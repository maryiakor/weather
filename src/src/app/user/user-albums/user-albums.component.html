<div class="user-albums">
  <h3>{{ album.title }}</h3>
  <button (click)="getPhotosByAlbumId()">
    <span *ngIf="isShowPhotos">Show</span>
    <span *ngIf="!isShowPhotos">Hide</span> photos
  </button>
  <div *ngIf="!isShowPhotos" class="albums-photos container">
    <app-album-photos
      *ngFor="let photo of photos"
      [photo]="photo"
    ></app-album-photos>
  </div>
</div>
